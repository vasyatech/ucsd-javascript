<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                var myText = "";
                for (var i = 1; i <= 1000; i++){
                    if (i % 7 == 0) {
                        myText = myText + i + "<br />"
                        //console.log(i);
                    }
                }
                document.getElementById("my_output").innerHTML = myText;
            }
        </script> 
    </head>
    <body onload="myFunction()">
    <p id="my_output">
    </p>
    </body>
</html>
